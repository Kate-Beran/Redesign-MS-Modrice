<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jídelníček - MŠ Modřice</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f7f7;
        color: #2d3748;
        line-height: 1.6;
        padding: 20px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      h1 {
        color: #ff7f50;
        font-size: 2.8rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      a.pdf-link {
        display: inline-block;
        background-color: #ff7f50;
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
      }
      a.pdf-link:hover {
        background-color: #1a535c;
      }
      footer {
        background-color: #fff9e5;
        color: #2d3748;
        text-align: center;
        padding: 20px;
        margin-top: 60px;
        font-size: 0.9rem;
        border-top: 1px solid #ff7f50;
      }
    </style>
  </head>
  <body>
    <h1>Jídelníček</h1>
    <p>
      Aktuální jídelníček pro vaše děti najdete ve formátu PDF, který si můžete
      snadno stáhnout nebo vytisknout.
    </p>
    <a
      href="https://example.com/jidelnicek.pdf"
      target="_blank"
      rel="noopener"
      class="pdf-link"
      >Stáhnout jídelníček (PDF)</a
    >
    <footer>&copy; 2025 Školka Modřice | Všechna práva vyhrazena</footer>
  </body>
</html>
