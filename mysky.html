<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Myšky - MŠ Modřice</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f7f7;
        color: #2d3748;
        line-height: 1.6;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        color: #ff7f50;
        font-size: 2.8rem;
        margin-bottom: 10px;
        text-align: center;
      }
      .contact-info {
        background-color: #fff9e5;
        border-left: 5px solid #ff7f50;
        padding: 15px 20px;
        margin: 20px 0;
      }
      .contact-info p {
        margin: 5px 0;
        font-size: 1.1rem;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
      .gallery img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }
      footer {
        background-color: #fff9e5;
        color: #2d3748;
        text-align: center;
        padding: 20px;
        margin-top: 60px;
        font-size: 0.9rem;
        border-top: 1px solid #ff7f50;
      }
    </style>
  </head>
  <body>
    <h1>Myšky</h1>
    <div class="contact-info">
      <p><strong>Učitelky:</strong> Jméno Příjmení, Jméno a Příjmení</p>
      <p>
        <strong>Kontakt na třídu:</strong> myska@msmodrice.cz | Tel: 123 456 789
      </p>
    </div>
    <div class="gallery">
      <img src="photos/myska1.jpg" alt="Myšky - fotka 1" />
      <img src="photos/myska2.jpg" alt="Myšky - fotka 2" />
      <img src="photos/myska3.jpg" alt="Myšky - fotka 3" />
      <img src="photos/myska4.jpg" alt="Myšky - fotka 4" />
      <img src="photos/myska5.jpg" alt="Myšky - fotka 5" />
      <img src="photos/myska6.jpg" alt="Myšky - fotka 6" />
      <img src="photos/myska7.jpg" alt="Myšky - fotka 7" />
      <img src="photos/myska8.jpg" alt="Myšky - fotka 8" />
    </div>
    <footer>&copy; 2025 Školka Modřice | Všechna práva vyhrazena</footer>
  </body>
</html>
